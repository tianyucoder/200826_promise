  <title>准备_回调函数的分类</title>

<body>
  <script>
    /* 
			前序知识：什么是回调？---我们定义的，我们没有调用，最终执行了。

				1.同步的回调函数: 
							理解: 立即在主线程上执行, 不会放入回调队列中。
							例子: 数组遍历相关的回调函数 
				2.异步的回调函数: 
							理解: 不会立即执行, 会放入回调队列中以后执行
							例子: 定时器回调 / ajax回调 
    */

		//演示同步的回调函数

		arr.forEach((item)=>{
			console.log(item);
		})
		console.log('主线程的代码'); */

		//演示异步的回调函数
		/* setTimeout(()=>{
			console.log('@');
		},2000)
		console.log('主线程'); */
		
  </script>
</body>
</html>
