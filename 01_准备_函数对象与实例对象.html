<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>准备_函数对象与实例对象</title>
</head>
<body>
  <script>
    /* 
    	函数对象、实例对象
					1.函数对象: 将函数作为对象使用时, 简称为函数对象。
					2.实例对象: new 构造函数或类产生的对象, 我们称之为实例对象。
    */

		//函数对象
		function Person (name,age){
			this.name = name
			this.age = age
		}
		Person.a = 1 //将Person看成一个对象
		const p1 = new Person('老刘',18) //p1是Person的实例对象
		console.log(p1);

  </script>
</body>
</html>
